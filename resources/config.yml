# Bridge transfer command to Waterdog.
# Most Waterdog bridge plugins provide: /transfer <server>
transfer-command: "transfer {server}"

# Server names as Waterdog knows them
servers:
  smp: "smp"
  bedwars_solo: "bedwars_solo"
  bedwars_duos: "bedwars_duos"

# Compass integration (NavigatorCompass)
compass-open:
  enabled: true
  item: "minecraft:compass"
  require-custom-name: false
  custom-name: "§aNavigator"

messages:
  coming-soon: "§7Coming soon!"
  opening-games: "§aOpening Games…"
  transfer-failed: "§cTransfer command not found. Make sure your bridge plugin is installed and enabled on this hub server."
